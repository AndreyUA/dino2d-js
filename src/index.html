<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Dino 2d</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game">
        <canvas id="canvas" width="800" height="720"></canvas>

        <div class="game-control">
          <div class="game-control-arrows">
            <button>&uarr;</button>
            <button>&rarr;</button>
            <button>&darr;</button>
            <button>&larr;</button>
          </div>
          <div class="game-control-actions">
            <button>B</button>
            <button>A</button>
          </div>
        </div>

        <div class="game-stop">
          <button>select</button>
          <button>start</button>
        </div>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
